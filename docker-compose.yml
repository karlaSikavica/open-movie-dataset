version: '3.1'

services:
  frontend:
    image: nginx:alpine
    container_name: filmovi_frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: filmovi_backend
    ports:
      - "4455:4455"
    environment:
      - DB_HOST=mojaBazaSpremnik
      - DB_USER=postgres
      - DB_PASSWORD=neverMinD44
      - DB_NAME=filmovi
      - DB_PORT=5432
    depends_on:
      - mojaBazaSpremnik

  mojaBazaSpremnik:
    image: 'filmovi/orlabosi:baza'
    build: .
    container_name: filmoviContainer
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=neverMinD44
      - POSTGRES_DB=filmovi
    ports:
      - "5435:5432"
